{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <link rel="shortcut icon" href="{% static 'assets/LOGO-fullroom.png' %}" type="image/x-icon">

    <title>Full-Room</title>

</head>

<body>

    <img src="{% static 'assets/logo.png' %}" class="main-logo mx-auto d-block" alt="Responsive Image">

    <div class="description-container d-flex justify-content-center ">
        <h1 class="generate-text">GENERATE MAP</h1>
    </div>

    <div class="map-container">
        {% for row in random_map %}
        {% for item in row %}

        {% if item == "#" %}
        <img src="{% static 'assets/red_barrier.png' %}" class="img_result" alt="Responsive Image">
        {% elif item == "X"%}
        <img src="{% static 'assets/man.png' %}" class="img_result" alt="Responsive Image">
        {% elif item == "Y"%}
        <img src="{% static 'assets/zombie.png' %}" class="img_result" alt="Responsive Image">
        {% else %}
        <img src="{% static 'assets/metal.png' %}" class="metal" alt="Responsive Image">
        {% endif %}

        {% endfor %}
        <br>
        {% endfor %}
    </div>

    <div class="d-flex flex-column align-items-center board-container">
        <form method="POST">
            {% csrf_token %}
            <div class="board-button-container">
                <a type="button" class="btn btn-warning board-random" href="/generate">Random!</a>
                <input type="submit" value="SUBMIT" class="btn btn-warning board-submit">
            </div>
        </form>

        <button type="button" class="btn btn-primary btn-edit-size">Edit Size</button>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/board.js' %}"></script>

</body>
