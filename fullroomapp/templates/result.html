{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/index.css' %}">

    <link rel="shortcut icon" href="{% static 'assets/LOGO-fullroom.png' %}" type="image/x-icon">

    <title>Full-Room</title>

</head>

<body>

    <img src="{% static 'assets/logo.png' %}" class="main-logo mx-auto d-block" alt="Responsive Image">

    <div class="description-container d-flex justify-content-center ">
        <h1 class="result-text">RESULT</h1>
    </div>

    <div class="map-container">
        {% for row in map %}
            {% for item in row %}
            
                {% if item == "#" %}
                    <img src="{% static 'assets/red_barrier.png' %}" class="img_result" alt="Responsive Image">
                {% elif item == "X"%}
                    <img src="{% static 'assets/man.png' %}" class="img_result" alt="Responsive Image">
                {% elif item == "Y"%}
                    <img src="{% static 'assets/zombie.png' %}" class="img_result" alt="Responsive Image">
                {% else %}
                    <img src="{% static 'assets/metal.png' %}" class="metal" alt="Responsive Image">
                {% endif %}

            {% endfor %}
            <br>
        {% endfor %}
    </div>

    <div class="legend d-flex justify-content-center">
        <div class="d-flex justify-content-center">
            <img src="{% static 'assets/man.png' %}" class="img_result" alt="Responsive Image">
            <p>: Orang sehat</p>
        </div>
        <div class="d-flex justify-content-center">
            <img src="{% static 'assets/zombie.png' %}" class="img_result" alt="Responsive Image">
            <p>: Orang Sakit</p>
        </div>
    </div>

    <div class="d-flex justify-content-center">
        <p>Sisa orang:</p>
        {{remaining_people}}
    </div>
    

    <div class="start-container d-flex justify-content-center">
        <a href="/" class="button-again"><button class="my-button button-again">AGAIN</button></a>
    </div>

    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="{% static 'js/index.js' %}"></script>
    <script src="{% static 'js/board.js' %}"></script>

</body>
